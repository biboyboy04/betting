<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Sign Up </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="signup-container">
    <form (ngSubmit)="signup()" class="signup-form">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
        <ion-icon name="person" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
        <ion-icon name="mail" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
        <ion-icon name="lock-closed" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ConfirmPassword</ion-label>
        <ion-input
          type="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        ></ion-input>
        <ion-icon name="lock-closed" slot="end"></ion-icon>
      </ion-item>
      <!-- add firstname, lastname, dateofbuirth -->
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="firstName"
          name="firstname"
          required
        ></ion-input>
        <ion-icon name="person" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="lastName"
          name="lastname"
          required
        ></ion-input>
        <ion-icon name="person" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-input
          type="date"
          [(ngModel)]="dateOfBirth"
          name="dateofbirth"
          required
        ></ion-input>
        <ion-icon name="calendar" slot="end"></ion-icon>
      </ion-item>
      <ion-button
        type="submit"
        expand="block"
        color="primary"
        class="signup-button"
        >Sign Up</ion-button
      >
    </form>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Reset Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="reset-password-container">
    <form (ngSubmit)="resetPassword()" class="reset-password-form">
      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>
      <ion-button
        type="submit"
        expand="block"
        color="primary"
        class="reset-password-button"
        >Reset Password</ion-button
      >
    </form>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="user.username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
    <!-- Add other fields similarly -->
    <!-- Email -->
    <!-- First Name -->
    <!-- Last Name -->
    <!-- Date of Birth -->
    <!-- Nationality -->
    <!-- Balance -->
    

  </ion-list>

  <ion-button expand="block" (click)="updateProfile()">Update Profile</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar color="dark" >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <form (ngSubmit)="login()" class="login-form">
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label label="username" position="floating">Username</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-label label="password" position="floating">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>
      <div *ngIf="loginError" class="error-message">{{errorMessage}}</div>
      <ion-button type="submit" expand="block" color="dark" class="login-button"
        >Login</ion-button
      >
      <div class="login-links">
        <a routerLink="/reset-password">Forgot password?</a>
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="login-container">
    <form (ngSubmit)="login()" class="login-form">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
        <ion-icon name="person" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
        <ion-icon name="lock-closed" slot="end"></ion-icon>
      </ion-item>
      <ion-button
        type="submit"
        expand="block"
        color="primary"
        class="login-button"
        >Login</ion-button
      >
      <div class="login-links">
        <a routerLink="/reset-password">Forgot password?</a>
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</ion-content>

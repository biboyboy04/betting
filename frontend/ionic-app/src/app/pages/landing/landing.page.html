<ion-header>
  <ion-toolbar color="dark" >
    <ion-title> Esports Betting App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="landing-container">
    <div class="landing-content">
      <h1>Best Esports Betting Site</h1>
      <h3>Lets Talks Esports Buddy</h3>
      <p>
        Place your bets on your favorite esports tournaments and teams.
        Experience the excitement of esports betting like never before!
      </p>
      <ion-button
        expand="block"
        color="dark"
        routerLink="/login"
        [queryParams]="{ userType: 'player' }"
        >Player</ion-button
      >
      <ion-button
        expand="block"
        color="dark"
        routerLink="/login"
        [queryParams]="{ userType: 'employee' }"
        >Employee</ion-button
      >
    </div>
  </div>
</ion-content>

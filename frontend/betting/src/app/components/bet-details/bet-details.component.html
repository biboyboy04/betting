@if(betData) {
  <ion-card class="bet-card" id="main-content">
    <ion-card-header>
      <div class="bet-info" lines="none">
        <div class="user-id-name">
          <p>{{ betData.bet_id }}</p>
        </div>
        <div class="action-buttons">
          <ion-button (click)="handleClicked()" fill="" >
            <ion-icon
            slot="icon-only"
            name="ellipsis-horizontal"
          ></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-card-header>
    <div style="width: 100%; margin-top: -20px">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col size="4">Player ID</ion-col>
          <ion-col size="8">{{ betData.player_id }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Match ID</ion-col>
          <ion-col size="8">{{ betData.match_id }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Amount</ion-col>
          <ion-col size="8">{{ betData.amount }}</ion-col>
        </ion-row>  
        <ion-row>
          <ion-col size="4">Bet on Team</ion-col>
          <ion-col size="8">{{ betData.bet_on_team_id }}</ion-col>
        </ion-row>  
      </ion-grid>
    </div>
  </ion-card>
  } @else { Loading... }



<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  [buttons]="actionSheetButtons"
  (didDismiss)="setActionSheetOpen(false)"
></ion-action-sheet>

<ion-alert
  [isOpen]="isAlertOpen"
  trigger="present-alert"
  header="Are you sure you want to delete?"
  [buttons]="alertButtons"
  (didDismiss)="setAlertOpen(false)"
></ion-alert>

<ion-content class="ion-padding" color="dark">
  <h1>Teams</h1>
  @if(!isSearch){
    <div class="action-buttons">
      <ion-button (click)="toggleSearch(true)" class="search">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="showTeamModal('Add')" class="add">
        <ion-icon name="add"></ion-icon>
        Add Teams
      </ion-button>
    </div>
  }
  @else {
    <ion-searchbar (ionInput)="handleInput($event)" (ionCancel)="toggleSearch(false)"  debounce="250"  show-cancel-button="always" class="search-bar ion-no-padding" animated="true" placeholder="Search..."></ion-searchbar>
  }

@if(filteredData){
  @for(team of filteredData; track team) {
    <app-team-details (toggleActionSheet)="toggleActionSheet($event)" [teamData]="team" ></app-team-details>
  }
}
@else {
  Loading...
}
</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen="">
  <div class="modal-container">
    <img class="logo" src="assets/logo.png" alt="logo" />
    <form class="login-form-container">
      <!-- username -->
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
      </ion-item>

      <!-- password -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
      </ion-item>

      <!-- email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
      </ion-item>

      <!-- first name -->
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" [(ngModel)]="userData.firstName"></ion-input>
      </ion-item>

      <!-- last name -->
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="userData.lastName"></ion-input>
      </ion-item>

      <!-- date of birth -->
      <ion-item>
        <ion-label position="stacked">Date of Birth</ion-label>
        <ion-datetime
          presentation="date"
          displayFormat="MM/DD/YYYY"
          [(ngModel)]="userData.dateOfBirth"
        ></ion-datetime>
      </ion-item>

      <!-- nationality -->
      <ion-item>
        <ion-label position="floating">Nationality</ion-label>
        <ion-input type="text" [(ngModel)]="userData.nationality"></ion-input>
      </ion-item>
      <!-- why expand not wokring -->
      <ion-button
        style="width: 100%; --background: #6f0ad5"
        shape="round"
        expand="full"
        type="submit"
      >
        Submit</ion-button
      >
    </form>
  </div>
</ion-content>

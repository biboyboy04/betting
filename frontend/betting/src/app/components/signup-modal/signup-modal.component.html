<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen="">
  <div class="modal-container">
    <img class="logo" src="assets/logo.png" alt="logo" />
    <form [formGroup]="playerDetailsForm" class="login-form-container">
      <!-- username -->
      <ion-item>
        <ion-input
          label="Username"
          labelPlacement="floating"
          type="text"
          formControlName="username"
        ></ion-input>
      </ion-item>

      <!-- password -->
      <ion-item>
        <ion-input
          label="Password"
          labelPlacement="floating"
          type="password"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <!-- email -->
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          type="email"
          formControlName="email"
        ></ion-input>
      </ion-item>

      <!-- first name -->
      <ion-item>
        <ion-input
          label="First Name"
          labelPlacement="floating"
          type="text"
          formControlName="first_name"
        ></ion-input>
      </ion-item>

      <!-- last name -->
      <ion-item>
        <ion-input
          label="Last Name"
          labelPlacement="floating"
          type="text"
          formControlName="last_name"
        ></ion-input>
      </ion-item>

      <!-- date of birth -->
      <ion-item>
        <ion-datetime
          label="Date of Birth"
          labelPlacement="stacked"
          presentation="date"
          formControlName="date_of_birth"
        ></ion-datetime>
      </ion-item>

      <!-- nationality -->
      <ion-item>
        <ion-input
          label="Nationality"
          labelPlacement="floating"
          type="text"
          formControlName="nationality"
        ></ion-input>
      </ion-item>

      <!-- submit button -->
      <ion-button
        style="width: 100%; --background: #6f0ad5"
        shape="round"
        expand="full"
        type="submit"
        [disabled]="playerDetailsForm.invalid"
        (click)="signup()"
      >
        Submit
      </ion-button>
    </form>
  </div>
</ion-content>

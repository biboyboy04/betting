@if(matchDetail){
  <div class="match-container">
    <ion-card class="team-card">
      <ion-card-content class="team-card-content">
        <img
          class="logo"
          [src]="'assets/teams/' + matchDetail.team1.team_id + '.png'"
          alt="logo"
        />
  
        <p>{{ matchDetail.team1.name }}</p>
  
        <ion-button (click)="sendDataToParent('team1')"  shape="round">{{ matchDetail.odds.team1.odds }}</ion-button>
      </ion-card-content>
    </ion-card>
  
    <div class="time-vs">
      <p>{{ getTime12HourFormat(matchDetail.match_date_time) }} (GMT+8)</p>
      <p>VS</p>
    </div>
  
    <ion-card class="team-card">
      <ion-card-content class="team-card-content">
        <ion-button (click)="sendDataToParent('team2')"  shape="round">{{ matchDetail.odds.team2.odds }}</ion-button>
  
        <p>{{ matchDetail.team2.name }}</p>
  
        <img
          class="logo"
          [src]="'assets/teams/' + matchDetail.team2.team_id + '.png'"
          alt="logo"
        />
      </ion-card-content>
    </ion-card>
  </div>
  }@else { Loading... }

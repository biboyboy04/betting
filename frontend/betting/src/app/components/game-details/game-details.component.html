@if(gameData) {
<ion-card class="game-card" id="main-content">
  <ion-card-header>
    <div class="game-info" lines="none">
      <img [src]="'/assets/games/' + gameData.game_id + '.png'" alt="" />
      <p>{{ gameData.name }}</p>

      <div class="action-buttons">
        <ion-button  (click)="handleClicked()" fill="" >
          <ion-icon
          slot="icon-only"
          name="ellipsis-horizontal"
        ></ion-icon>
        </ion-button>
        
      </div>
    </div>
  </ion-card-header>
  <div style="width: 100%; margin-top: -20px">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="4">Name</ion-col>
        <ion-col size="8">{{ gameData.name }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">Description</ion-col>
        <ion-col size="8">{{ gameData.description }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">Genre</ion-col>
        <ion-col size="8">{{ gameData.genre }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">Platform</ion-col>
        <ion-col size="8">{{ gameData.platform }}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-card>
} @else { Loading... }

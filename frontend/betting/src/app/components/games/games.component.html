

<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  [buttons]="actionSheetButtons"
  (didDismiss)="setActionSheetOpen(false)"
></ion-action-sheet>

<ion-alert
  [isOpen]="isAlertOpen"
  trigger="present-alert"
  header="Are you sure you want to delete?"
  [buttons]="alertButtons"
  (didDismiss)="setAlertOpen(false)"
></ion-alert>

<ion-content class="ion-padding" color="dark">
  <h1>Games</h1>
  @if(!isSearch){
    <div class="action-buttons">
      <ion-button  (click)="toggleSearch()" class="search">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="showGameModal('Add')" class="add">
        <ion-icon name="add"></ion-icon>
        Add Games
      </ion-button>
    </div>
  }
  @else {
    <ion-searchbar debounce="250" (ionInput)="handleInput($event)" (ionCancel)="toggleSearch()" show-cancel-button="always" class="search-bar ion-no-padding" animated="true" placeholder="Search..."></ion-searchbar>
  }
  
@if(filteredData){
  @for(game of filteredData; track game) {
    <app-game-details [gameData]="game" (toggleActionSheet)="toggleActionSheet($event)"></app-game-details>
  }
}
@else {
  Loading...
}

</ion-content>
